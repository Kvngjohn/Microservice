name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18]

    steps:
      # 1) Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Install the specified Node.js version
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # 3) Install dependencies (npm ci guarantees a clean install)
      - name: Install dependencies
        run: npm ci

      # 4) Run Jest/Supertest tests
      - name: Run tests
        run: npm test

      # 5) (Optional) Upload code coverage report as an artifact
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage
